[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.17.0"

[[redirects]]
  from = "http://lejgopro.dk/*"
  to = "https://lejgopro.dk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.lejgopro.dk/*"
  to = "https://lejgopro.dk/:splat"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images for 1 week
[[headers]]
  for = "/*.{png,jpg,jpeg,gif,webp,svg,ico}"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Cache image folders for 1 year (immutable)
[[headers]]
  for = "/eventyr/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/hero-bg/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS/JS for 1 year (with versioning)
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache API responses for short periods
[[headers]]
  for = "/api/inventory-status"
  [headers.values]
    Cache-Control = "public, max-age=300" # 5 minutes

[[headers]]
  for = "/api/availability"
  [headers.values]
    Cache-Control = "public, max-age=60" # 1 minute

# No cache for booking/payment APIs
[[headers]]
  for = "/api/booking/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/api/payment/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

