[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.17.0"

[[redirects]]
  from = "http://lejgopro.dk/*"
  to = "https://lejgopro.dk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.lejgopro.dk/*"
  to = "https://lejgopro.dk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/!(api)/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.{png,jpg,jpeg,gif,webp,svg,ico}"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/eventyr/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/hero-bg/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/api/inventory-status"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/api/availability/check"
  [headers.values]
    Cache-Control = "public, max-age=60"
  force = true

[[headers]]
  for = "/api/booking/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
  force = true

[[headers]]
  for = "/api/payment/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
  force = true

